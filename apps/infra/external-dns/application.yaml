apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: infra
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns

  sources:
    - repoURL: https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      targetRevision: 1.19.0
      helm:
        valueFiles:
          - $values/apps/infra/external-dns/values.yaml

    - repoURL: https://github.com/Yornik/sharks-home-lab.git 
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
